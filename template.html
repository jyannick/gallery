<html>
<head>
    <style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  padding: 10px;
  grid-row-gap: 50px;
}


    </style>
</head>

<title>Gallery</title>
<div class="grid-container">
    {% for image in images %}
    <div style="max-width: 300px;">
        <img src="{{ image.path }}" style="max-width: 300px; height: auto;"/>
        <br/>
        <b>{{ image.file }}</b>
        <i>{{ ", ".join(image.tags) }}</i>
    </div>
    {% endfor %}
</div>

</html>
